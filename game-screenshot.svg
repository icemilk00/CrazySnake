<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 游戏背景 -->
  <rect width="600" height="400" fill="#1a1a1a" rx="10"/>
  
  <!-- 游戏区域背景 -->
  <rect x="50" y="80" width="500" height="300" fill="#2d2d2d" rx="8" stroke="#4a4a4a" stroke-width="2"/>
  
  <!-- 顶部UI区域 -->
  <rect x="0" y="0" width="600" height="70" fill="#333" rx="10"/>
  
  <!-- 分数显示 -->
  <text x="70" y="30" fill="#00ffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">分数: 240</text>
  <text x="70" y="50" fill="#888" font-family="Arial, sans-serif" font-size="14">最高分: 450</text>
  
  <!-- 模式显示 -->
  <rect x="250" y="15" width="100" height="40" fill="#ff4444" rx="20"/>
  <text x="300" y="38" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">挑战模式</text>
  
  <!-- 速度指示器 -->
  <text x="400" y="30" fill="#ffaa00" font-family="Arial, sans-serif" font-size="16" font-weight="bold">速度: 极限</text>
  <text x="400" y="50" fill="#ff6666" font-family="Arial, sans-serif" font-size="12">⚡ 最高速度</text>
  
  <!-- 控制按钮 -->
  <rect x="520" y="15" width="60" height="25" fill="#4CAF50" rx="12"/>
  <text x="550" y="32" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">开始</text>
  
  <!-- 游戏网格线 (淡化) -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#3a3a3a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="50" y="80" width="500" height="300" fill="url(#grid)"/>
  
  <!-- 蛇身 -->
  <!-- 蛇头 -->
  <rect x="270" y="200" width="18" height="18" fill="#00ffff" rx="9"/>
  <circle cx="279" cy="209" r="8" fill="#00cccc"/>
  
  <!-- 蛇身段 -->
  <rect x="250" y="200" width="18" height="18" fill="#00dddd" rx="9"/>
  <rect x="230" y="200" width="18" height="18" fill="#00bbbb" rx="9"/>
  <rect x="210" y="200" width="18" height="18" fill="#009999" rx="9"/>
  <rect x="190" y="200" width="18" height="18" fill="#007777" rx="9"/>
  <rect x="170" y="200" width="18" height="18" fill="#005555" rx="9"/>
  <rect x="150" y="200" width="18" height="18" fill="#003333" rx="9"/>
  
  <!-- 食物 -->
  <circle cx="379" cy="149" r="9" fill="#ff6b6b"/>
  <circle cx="379" cy="149" r="6" fill="#ff4444"/>
  <circle cx="379" cy="149" r="3" fill="#ff2222"/>
  
  <!-- 食物发光效果 -->
  <circle cx="379" cy="149" r="12" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  <circle cx="379" cy="149" r="15" fill="none" stroke="#ff6b6b" stroke-width="0.5" opacity="0.3"/>
  
  <!-- 移动方向指示箭头 -->
  <polygon points="290,205 300,200 300,210" fill="#ffffff" opacity="0.7"/>
  
  <!-- 底部控制提示 -->
  <rect x="0" y="390" width="600" height="10" fill="#222"/>
  <text x="300" y="395" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">使用方向键控制 • 空格键暂停 • 移动端支持滑动操作</text>
  
  <!-- 挑战模式倒计时效果 (模拟) -->
  <rect x="200" y="150" width="200" height="100" fill="rgba(0,0,0,0.7)" rx="20" stroke="#ff4444" stroke-width="2"/>
  <text x="300" y="190" fill="#ff4444" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">2</text>
  <text x="300" y="210" fill="#ffaaaa" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">⚡ 挑战模式准备中...</text>
  
  <!-- 版本标识 -->
  <text x="590" y="395" fill="#444" font-family="Arial, sans-serif" font-size="8" text-anchor="end">Snake Game Ultimate v1.0</text>
</svg>